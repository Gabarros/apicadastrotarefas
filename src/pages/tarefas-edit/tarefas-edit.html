<ion-header>

  <ion-navbar>
    <ion-title>tarefas-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" name="nome" [(ngModel)]="tarefa.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data</ion-label>
            <ion-input type="text" name="data" [(ngModel)]="tarefa.data"></ion-input>
          </ion-item>
    
        <ion-item>
          <ion-label stacked>Status da Tarefa</ion-label>
          <ion-input type="text" name="status" [(ngModel)]="tarefa.status"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <button ion-button block (click)="save()">Salvar</button>
      

</ion-content>

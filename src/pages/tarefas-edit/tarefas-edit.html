<ion-header>

  <ion-navbar>
    <ion-title>Alterar Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="tarefa.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="text" name="data" [(ngModel)]="tarefa.data"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select   [(ngModel)]="tarefa.status" placeholder="Select One" >
        <ion-option value="{{tarefa.status}}" *ngFor="let s of tarefas">{{s.status}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>UsuÃ¡rio</ion-label>
        <ion-select [(ngModel)]="usuario_id" placeholder="Select One">
          <ion-option value="{{usuario.id}}" *ngFor="let u of usuarios">{{u.nome}}</ion-option>
        </ion-select>
    </ion-item>

  

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>


</ion-content>
